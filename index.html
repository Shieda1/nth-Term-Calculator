<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth Term Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="sumofnthTermRadio" name="variables" checked>
  <label for="sumofnthTermRadio">Sum of nth Term</label>

  <input type="radio" id="firstTermintheSeriesRadio" name="variables">
  <label for="firstTermintheSeriesRadio">First Term in the Series</label>

  <input type="radio" id="totalNumberofTermsRadio" name="variables">
  <label for="totalNumberofTermsRadio">Total Number of Terms</label>

  <input type="radio" id="commonDifferenceRadio" name="variables">
  <label for="commonDifferenceRadio">Common Difference</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">First Term in the Series</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(n) Total Number of Terms</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Common Difference</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
